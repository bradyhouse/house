<body id="body">
<div class="container enter-stage-south">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h3>Reusable Pattern</h3>
                </div>
                <div class="bs-component">
                    <div class="row">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                             viewBox="0 0 300 300" width="300" style="background-color: #fff;"
                             preserveAspectRatio="none">
                            <defs>
                                <pattern id="gridPatternWithTessellation" x="20" y="20" width="100" height="100"
                                         patternUnits="userSpaceOnUse">
                                    <line stroke="black" stroke-width="1" stroke-linecap="round"
                                          stroke-linejoin="round" stroke-miterlimit="4"
                                          stroke-opacity="0.4" stroke-dasharray="1, 6"
                                          stroke-dashoffset="0"
                                          x1="90" y1="10" x2="10" y2="90"
                                          id="patternLine1">
                                    </line>
                                    <use stroke-opacity="1"
                                         transform="rotate(90, 50, 50)"
                                         xlink:href="#patternLine1"
                                         id="patternLine2">
                                    </use>
                                    <!-- Draw the upper-right rectangle -->
                                    <rect fill="#ada1d9" fill-opacity="1" fill-rule="nonzero"
                                          stroke="#32287d" stroke-width="10" stroke-linecap="butt"
                                          stroke-linejoin="bevel" stroke-miterlimit="4" stroke-opacity="0.4"
                                          id="patternRect-upperRight"
                                          width="20" height="20" x="90" y="-10">
                                    </rect>
                                    <!-- Reuse the first rectangle element and rotate it 90 degrees each time. -->
                                    <use transform="rotate(90, 50, 50)"
                                         xlink:href="#patternRect-upperRight"
                                         id="patternRect-lowerRight"></use>
                                    <use transform="rotate(180, 50, 50)"
                                         xlink:href="#patternRect-upperRight"
                                         id="patternRect-lowerLeft">
                                    </use>
                                    <use transform="rotate(270, 50, 50)"
                                         xlink:href="#patternRect-upperRight"
                                         id="patternRect-upperLeft">
                                    </use>
                                    <g id="eye">
                                        <!-- Draw the ellipse -->
                                        <ellipse fill="#a1d9ad" fill-opacity="0.7"
                                                 fill-rule="nonzero"
                                                 stroke="#32287d"
                                                 stroke-width="1"
                                                 stroke-opacity="0.5"
                                                 id="path3389"
                                                 cx="50" cy="50" rx="30" ry="20">
                                        </ellipse>
                                        <!-- group containing the eye's iris -->
                                        <g id="iris" path="3389" cx="50" cy="50" rx="20" ry="14">
                                            <!-- Draw the circle -->
                                            <circle fill="#d9d2a1" fill-opacity="1"
                                                    fill-rule="nonzero" stroke="#32287d"
                                                    stroke-width="1" stroke-linecap="butt"
                                                    stroke-linejoin="bevel" stroke-miterlimit="4"
                                                    id="path3395" cx="50" cy="50" r="10">
                                            </circle>
                                            <!-- Reference the bitmap image (PNG) -->
                                            <image id="avatar" width="5.5%" height="5.5%" x="41px"
                                                   y="42px" xlink:href="resources/images/favicon.ico" alt="bradyhouse.io">
                                            </image>
                                        </g>
                                    </g>


                                    <!-- Draw the path using "relative" coordinates via lowercase path commands. -->
                                    <path fill="none" stroke="black"
                                          stroke-width="1px" stroke-linecap="butt"
                                          stroke-linejoin="miter" stroke-opacity="1"
                                          d="m 0,50 s 10,0 0,20 C 20,20 0,0 0,0 0,0"
                                          id="patternPath-lowerLeft"></path>
                                    <!-- Reuse the first path, rotate it 90 more degrees for each of the four corners -->
                                    <use transform="rotate(90, 50, 50)"
                                         xlink:href="#patternPath-lowerLeft"
                                         id="patternPath-upperLeft">
                                    </use>
                                    <use transform="rotate(180, 50, 50)"
                                         xlink:href="#patternPath-lowerLeft"
                                         id="patternPath-upperRight">
                                    </use>
                                    <use transform="rotate(270, 50, 50)"
                                         xlink:href="$patternPath-lowerLeft"
                                         id="patternPath-lowerRight">
                                    </use>
                                    <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
                                        <path d="M10 0 L0 0 L0 10" fill='none' stroke='gray' stroke-width='0.25'>
                                        </path>
                                    </pattern>
                                </pattern>
                            </defs>
                            <g id="layer1">
                                <!-- background grid-->
                                <rect id="grid" width="100%" height="100%" x="0" y="0"
                                      stroke='gray' stroke-width='0.25' fill='url(#gridPattern)'>
                                </rect>
                                <!-- begin example -->
                                <rect id="gridWithTessellation" width="300" height="400" x="0" y="0"
                                      fill='url(#gridPatternWithTessellation)'>
                                </rect>
                            </g>
                            <rect id="gridWithTessellation" x="0" y="0" width="300" height="400"
                                  fill='url(#gridPatternWithTessellation)'></rect>
                        </svg>
                    </div>
                    <p>
                        <a href="readme.markdown" title="View Additional details" target="_blank">readme</a>
                    </p>
                </div>
            </div>
        </div>

            @ 07-05-15

    </div>

</body>
