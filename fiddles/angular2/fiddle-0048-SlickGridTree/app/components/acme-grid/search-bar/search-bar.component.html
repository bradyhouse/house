<div class="input-group">
  <input type="text"
         class="form-control"
         placeholder="Enter Search Criteria"
         [formControl]="filterControl">
  <span class="input-group-btn">
          <button class="btn btn-default"
                  type="button"
                  (click)="onClearClick()"
                  title="Clear text">
            <i class="mdi mdi-close"></i>
          </button>
      </span>
</div>
