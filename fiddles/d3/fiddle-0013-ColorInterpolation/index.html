<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="http://github/bradyhouse/house/fiddles/d3/fiddle-0012-StringInterpolation">
    <meta name="author" content="bradyhouse@gmail.com">
    <link rel="shortcut icon" href="../../resources/images/favicon.ico" id="favicon"/>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.3/d3.js"></script>
</head>
<body>
    <div id="color" class="clear">
        <span>Linear Color Interpolation<br></span>
    </div>
    <div id="color-diverge" class="clear">
        <span>Poly-Linear Color Interpolation<br></span>
    </div>
    <div class="control-group clear">
        <button onclick="window.app.render(window.app.data, window.app.divergingScale(5), '#color-diverge')">Pivot at 5</button>
        <button onclick="window.app.render(window.app.data, window.app.divergingScale(10), '#color-diverge')">Pivot at 10</button>
        <button onclick="window.app.render(window.app.data, window.app.divergingScale(15), '#color-diverge')">Pivot at 15</button>
        <button onclick="window.app.render(window.app.data, window.app.divergingScale(20), '#color-diverge')">Pivot at 20</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
