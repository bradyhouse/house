<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="http://github/bradyhouse/house/fiddles/jquery/fiddle-0070-FabricThermometerAnimation">
    <meta name="author" content="bradyhouse@gmail.com">
    <link rel="shortcut icon" href="../../resources/images/favicon.ico" id="favicon"/>
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Metrophobic" />
    <title>fiddle-0070-FabricThermometerAnimation</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-danger navbar-top">
    <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" style="font-weight: 700; color: whitesmoke;" alt="Fork me on GitHub" target="_blank" href="https://github.com/bradyhouse/house/tree/master/fiddles/jquery/fiddle-0070-FabricThermometerAnimation">
                    Fork Me On Github
                </a>
            </li>
        </ul>
    </div>
</nav><!--./navbar-bottom -->
<div class="js-loader">
    <div class="container-fluid">
        <table class="table">
            <tr>
                <td id="frame" rowspan="5">
                    <h4>Charity Thermometer</h4>
                    <div class="card text-white mb-3">
                        <div class="card-body">
                            <canvas id="fiddle" width="190px" height="350px">
                            </canvas>
                        </div>
                        <div id="editModeMessage" class="card-footer text-info" style="display: none;">
                            Scale the image to the required <br/>
                            size and drag to the zero position.
                        </div>
                    </div>
                </td>
                <td>
                    <label for="titleTxt">Title:</label>
                    <input type="text" class="form-control" id="titleTxt" placeholder="2018 November">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="goalTxt">Goal:</label>
                    <input type="text" class="form-control input-sm" id="goalTxt" placeholder="50000">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="donationTxt">Donations:</label>
                    <input type="text" class="form-control input-sm" id="donationTxt" placeholder="30000">
                </td>
            </tr>
            <tr class="table-secondary">
                <td>
                    <h6>Meniscus Image</h6>
                    <table class="table">
                        <tr>
                            <td colspan="2">
                                <label for="imageUpload">Upload an Image:</label>
                                <input type="file" class="form-control-file border input-sm" disabled="true" id="imageUpload"
                                       accept=".png,.jpg,.gif,.ico" aria-describedby="fileHelp">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="titleTxt">Meniscus ScaleX:</label>
                                <input type="text" class="form-control input-sm" disabled="true" id="imgScaleX" placeholder="0">
                            </td>
                            <td>
                                <label for="titleTxt">Meniscus ScaleY:</label>
                                <input type="text" class="form-control input-sm" disabled="true" id="imgScaleY" placeholder="0">

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="titleTxt">Meniscus left:</label>
                                <input type="text" class="form-control input-sm" id="imgLeft" disabled="true" placeholder="0">
                            </td>
                            <td>
                                <label for="titleTxt">Meniscus top:</label>
                                <input type="text" class="form-control input-sm" disabled="true" id="imgTop" placeholder="0">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align:right;">
                                <span id="manicusEditModeBtns" style="display: none;">
                                    <input type="button" id="cancelImgEditBtn" class="btn btn-info btn-sm" value="cancel">
                                    <input type="button" id="saveImgEditBtn" class="btn btn-info btn-sm" value="save">
                                </span>
                                <span id="manicusNormalModeBtns">
                                    <input type="button" id="editImgBtn" class="btn btn-info btn-sm" value="edit">
                                </span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="refreshBtn" class="btn btn-info" value="refresh">
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.js"></script>
<script src="app.js"></script>
</body>
</html>
