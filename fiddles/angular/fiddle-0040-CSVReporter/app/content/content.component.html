<div class="content-component" *ngIf="isLoaded"
     (window:resize)="onWindowResize()"
     [ngStyle]="{'width': 'width' + px, 'height': height + 'px' }">
    <grid-component
            [width]="gridWidth"
            [height]="gridHeight"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            (ready)="onReady($event)"
    >
    </grid-component>
</div>
