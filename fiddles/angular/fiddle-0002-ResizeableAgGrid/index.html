<!doctype html>
<html ng-app="app">
<head>
    <meta name="description" content="http://github/bradyhouse/house/fiddles/jquery/fiddle-0002-ResizeableAgGrid">
    <meta name="author" content="bradyhouse@gmail.com">
    <link rel="shortcut icon" href="../../resources/images/favicon.ico" id="favicon"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/297733/angular-resizable.min.js"></script>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/297733/angular-resizable.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.3.2/ag-grid.js"></script>
    <link rel="stylesheet" href="resources/css/custom.css" type="text/css">
</head>
<body>
<div ng-app="app" ng-controller="AppController" class="container enter-stage-south" ng-class="{'active':flexbox}">
    <div resizable
         id="flexbox-box"
         r-directions="['right', 'left', 'top', 'bottom']"
         r-centered-x="true"
         r-centered-y="true"
         r-width="dynamicSize.width"
         r-height="dynamicSize.height"
        >
        <div class="inner">
            <div ag-grid="gridOptions" class="ag-blue" style="height: 100%;"></div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
